    <script>
        // Typing effect for welcome text
        const welcomeText = "hi, i'm sid.";
        let index = 0;

        function typeText() {
            if (index < welcomeText.length) {
                document.getElementById("typing-text").innerHTML += welcomeText.charAt(index);
                index++;
                setTimeout(typeText, 130);
            }
        }

        typeText();

        // Hide blog arrow after scrolling past a certain point
        const blogSection = document.getElementById('blog-section');
        const blogArrowContainer = document.getElementById('blogArrowContainer');

        window.addEventListener('scroll', () => {
            const sectionPosition = blogSection.getBoundingClientRect();
            if (sectionPosition.top < window.innerHeight && sectionPosition.bottom > 0) {
                blogArrowContainer.classList.add('hidden');
            } else {
                blogArrowContainer.classList.remove('hidden');
            }
        });

        //smooth scroll to blog section when button is clicked
        document.getElementById('scrollButton').addEventListener('click', function () {
            document.getElementById('blog-section').scrollIntoView({
                behavior: 'smooth'
            });
        });

    </script>
