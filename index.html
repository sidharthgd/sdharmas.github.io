<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sid Dharmasanam</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Albert+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --page-bg: #121212;
            --card-bg: #161616;
            --text-primary: #ffffff;
            --text-secondary: #b4b4b4;
            --accent: #60a5fa;
            --border: #2a2a2a;
            --rainbow: conic-gradient(from 180deg at 50% 50%, #60a5fa, #a78bfa, #f472b6, #f59e0b, #34d399, #60a5fa);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--page-bg);
            color: var(--text-primary);
            line-height: 1.6;
        }



        .social-link {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.08);
            transition: all 0.2s ease;
            text-decoration: none;
        }

        .social-link:hover {
            background: rgba(96, 165, 250, 0.12);
            border-color: rgba(96, 165, 250, 0.5);
            transform: translateY(-1px);
        }

        .social-link img {
            width: 20px;
            height: 20px;
            filter: brightness(0) saturate(100%) invert(100%);
        }

        /* Main layout */
        .main {
            min-height: 100vh;
            display: grid;
            place-items: center;
            padding: 40px 16px;
        }

        /* Center card */
        .center-card {
            position: relative;
            width: 100%;
            max-width: 860px;
            border-radius: 20px;
            padding: 2px; /* rainbow border thickness */
            background: var(--rainbow);
        }

        .center-card-inner {
            border-radius: 18px;
            background: var(--card-bg);
            border: 1px solid var(--border);
            padding: 48px 32px;
            text-align: center;
        }

        .greeting {
            font-family: 'Plus Jakarta Sans', sans-serif;
            font-size: clamp(2rem, 5vw, 3rem);
            color: var(--text-primary);
            margin-bottom: 20px;
            letter-spacing: -0.01em;
            font-weight: 300;
        }

        .description {
            font-family: 'Lexend', sans-serif;
            font-size: 1.05rem;
            color: var(--text-secondary);
            line-height: 1.6;
            max-width: 640px;
            margin: 0 auto 28px;
            font-weight: 400;
        }

        .interests {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 12px;
        }

        .interest-tag {
            padding: 10px 16px;
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 999px;
            font-size: 0.9rem;
            color: #e5e7eb;
            transition: all 0.2s ease;
        }

        .interest-tag:hover {
            border-color: #60a5fa;
            color: #ffffff;
        }

        .social-links {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-top: 24px;
        }

        @media (max-width: 768px) {
            .center-card-inner { padding: 36px 20px; }
            .social-link { width: 36px; height: 36px; }
            .social-link img { width: 18px; height: 18px; }
        }
    </style>
</head>

<body>
    <!-- Main Content -->
    <main class="main">
        <div class="center-card">
            <div class="center-card-inner">
                <h1 class="greeting">hi im sid</h1>
                <p class="description">
                    I'm a junior @ umich ann arbor, passionate about cutting-edge AI systems.
                </p>
                <div class="interests">
                    <span class="interest-tag">Full-Stack Development</span>
                    <span class="interest-tag">Machine Learning</span>
                    <span class="interest-tag">Generative AI</span>
                    <span class="interest-tag">Real World Impact</span>
                </div>
                <div class="social-links">
                    <a href="https://mail.google.com/mail/?view=cm&fs=1&to=sdharmas@umich.edu" 
                       target="_blank" 
                       class="social-link"
                       title="Email">
                        <img src="gmail_logo.png" alt="Email">
                    </a>
                    <a href="https://www.linkedin.com/in/sid-dharmasanam-0968b2237/" 
                       target="_blank" 
                       class="social-link"
                       title="LinkedIn">
                        <img src="linkedin_logo.png" alt="LinkedIn">
                    </a>
                    <a href="https://github.com/sidharthgd/" 
                       target="_blank" 
                       class="social-link"
                       title="GitHub">
                        <img src="github_logo.png" alt="GitHub">
                    </a>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
