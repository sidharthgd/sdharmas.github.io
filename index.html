<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Developer Portfolio</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Roboto', sans-serif;
            padding-top: 70px;
            /* Increased space for fixed navbar */
        }

        header {
            color: white;
            text-align: center;
            margin-top: 20px;
            padding: 20px 0;
            /* Additional padding for visual separation */
        }

        .navbar {
            background-color: black;
            display: flex;
            justify-content: space-between;
            padding-left: 0;
            padding-top: 20px;
            /* Remove default padding */
        }

        .navbar-nav .nav-link {
            color: white !important;
        }

        .logo {
            height: 60px;
            /* Set the height of the logo */
            margin-left: 0;
            /* Remove margin from the left */
        }

        .nav-item {
            padding-right: 20px;
            /* Add padding to the right of the nav items */
        }

        .white-bar {
            background-color: white;
            /* Set background color to white */
            height: 3px;
            /* Set height of the white bar */
            width: 100%;
            /* Full width */
            position: relative;
            /* Ensure it stays in normal flow */
            z-index: 1;
            /* Place it above other elements */
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a href="" class="navbar-logo">
                <img src="logo.png" alt="img not found" class="logo">
            </a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="https://mail.google.com/mail/?view=cm&fs=1&to=sdharmas@umich.edu" target="_blank">
                            <img src="gmail_logo.png" alt="gmail" width="20px">
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://www.linkedin.com/in/sid-dharmasanam-0968b2237/" target="_blank">
                            <img src="linkedin_logo.png" alt="linkedin" width="20px">
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://github.com/sidharthgd" target="_blank">
                            <img src="github_logo.png" alt="github" width="20px">
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Spacer Div -->
    <div style="height: 30px;"></div>

    <!-- White Bar -->
    <div class="white-bar" id="white_bar"></div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
