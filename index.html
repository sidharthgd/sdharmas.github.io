    <style>
        * {

        :root {
            --page-bg: #121212;

            --text-primary: #ffffff;
            --text-secondary: #b4b4b4;
            --accent: #60a5fa;

        body {

        }

        /* Vector lines background */
        .vector-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }

        .vector-arrow {
            position: absolute;
            width: 2px;
            height: 30px;
            transform-origin: center center;
            transition: transform 0.12s ease-out;
        }

        .vector-arrow::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0px;
            width: 2px;
            height: 20px;
            background: linear-gradient(to top, rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.4));
        }

        .vector-arrow::after {
            content: '';
            position: absolute;
            bottom: 18px;
            left: -2px;
            width: 0;
            height: 0;
            border-left: 3px solid transparent;
            border-right: 3px solid transparent;
            border-bottom: 6px solid rgba(255, 255, 255, 0.9);
        }



        .social-link {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 44px;
            height: 44px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.06);
            border: 1px solid rgba(255, 255, 255, 0.12);
            transition: all 0.25s ease;
            text-decoration: none;
            backdrop-filter: blur(10px);
        }

        .social-link:hover {
            background: rgba(96, 165, 250, 0.15);
            border-color: rgba(96, 165, 250, 0.6);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(96, 165, 250, 0.1);
        }

        .social-link img {
            width: 20px;
            height: 20px;
            filter: brightness(0) saturate(100%) invert(100%);
        }

        /* Main layout */
        .main {
            min-height: 100vh;
            display: grid;
            place-items: center;
            padding: 40px 16px;
        }

        /* Center card */
        .center-card {
            position: relative;
            width: 100%;
            max-width: 860px;
            border-radius: 20px;
            padding: 2px; /* rainbow border thickness */
            background: var(--rainbow);
        }

        .center-card-inner {
            border-radius: 18px;
            background: var(--card-bg);
            border: 1px solid var(--border);
            padding: 60px 40px;
            text-align: center;
        }

        .greeting {
            font-family: 'Exo 2', sans-serif;
            font-size: clamp(2rem, 5.5vw, 3.5rem);
            color: var(--text-primary);
            margin-bottom: 24px;
            letter-spacing: 0.01em;
            font-weight: 400;
            line-height: 1.1;

        .description {

            color: var(--text-secondary);

    <script>
        // Vector arrows that point toward mouse cursor
        let mouseX = 0, mouseY = 0;
        let vectorLines = [];

        // Create vector container
        const vectorContainer = document.createElement('div');
        vectorContainer.className = 'vector-container';
        document.body.appendChild(vectorContainer);

        // Create vector arrows in a responsive grid
        function createVectors() {
            const screenWidth = window.innerWidth;
            const screenHeight = window.innerHeight;

            // Responsive grid spacing
            let gridSpacing;
            if (screenWidth <= 768) {
                gridSpacing = 75;
            } else if (screenWidth <= 1200) {
                gridSpacing = 80;
            } else if (screenWidth <= 1800) {
                gridSpacing = 90;
            } else {
                gridSpacing = 100;
            }

            // Use symmetric padding so arrows aren't flush to edges
            const sidePadding = Math.max(24, Math.round(gridSpacing * 0.35));
            const topBottomPadding = Math.max(12, Math.round(gridSpacing * 0.25));

            // Determine exclusion rectangle from the actual card element
            const cardEl = document.querySelector('.center-card');
            const padding = screenWidth <= 768 ? 24 : (screenWidth <= 1200 ? 32 : 40);
            const cardRect = cardEl ? cardEl.getBoundingClientRect() : null;

            // Build grid across viewport with equal margins on all sides
            for (let py = topBottomPadding; py <= screenHeight - topBottomPadding; py += gridSpacing) {
                for (let px = sidePadding; px <= screenWidth - sidePadding; px += gridSpacing) {

                    // Skip if inside the card rectangle (with padding)
                    if (cardRect &&
                        px >= cardRect.left - padding &&
                        px <= cardRect.right + padding &&
                        py >= cardRect.top - padding &&
                        py <= cardRect.bottom + padding) {
                        continue;
                    }

                    const arrow = document.createElement('div');
                    arrow.className = 'vector-arrow';
                    arrow.style.left = px + 'px';
                    arrow.style.top = py + 'px';
                    vectorContainer.appendChild(arrow);
                    vectorLines.push({ element: arrow, x: px, y: py });
                }
            }
        }

        // Update vector orientations based on mouse position
        function updateVectors() {
            vectorLines.forEach(vector => {
                const dx = mouseX - vector.x;
                const dy = mouseY - vector.y;
                // Add 90 degrees to make arrow point toward cursor (arrow naturally points up)
                const angle = Math.atan2(dy, dx) * (180 / Math.PI) + 90;
                
                // Calculate distance for opacity effect
                const distance = Math.sqrt(dx * dx + dy * dy);
                const maxDistance = 300; // Maximum distance for opacity effect
                const opacity = Math.max(0.3, Math.min(1, (maxDistance - distance) / maxDistance + 0.5));
                
                vector.element.style.transform = `rotate(${angle}deg)`;
                vector.element.style.opacity = opacity;
            });
        }

        // Track mouse movement
        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
            updateVectors();
        });

        // Initialize vectors when page loads
        window.addEventListener('load', createVectors);
        
        // Throttled resize handler for better performance
        let resizeTimeout;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => {
                // Clear existing vectors
                vectorLines.forEach(v => v.element.remove());
                vectorLines = [];
                
                // Create new vectors
                createVectors();
            }, 150); // 150ms throttle
        });
    </script>
